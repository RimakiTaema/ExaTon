name: Flutter CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'

jobs:

  prepare-version:
    runs-on: ubuntu-latest
    outputs:
      version_name: ${{ steps.set_version.outputs.version_name }}
      version_code: ${{ steps.set_version.outputs.version_code }}

    steps:
      - uses: actions/checkout@v4

      - name: Determine Version
        id: set_version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION_NAME=${GITHUB_REF#refs/tags/v}
            VERSION_CODE=$(git rev-list --count HEAD)
          else
            VERSION_NAME="debug_$(date +'%Y.%m.%d-%H%M%S')"
            VERSION_CODE=$(date +%s)
          fi

          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Inject Version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.set_version.outputs.version_name }}+${{ steps.set_version.outputs.version_code }}/" pubspec.yaml


  build-linux:
    runs-on: ubuntu-latest
    needs: prepare-version

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter config --enable-linux-desktop

      - run: |
          sudo apt update
          sudo apt install -y ninja-build libgtk-3-dev libsecret-1-0 libsecret-1-dev zip

      - run: flutter pub get
      - run: flutter build linux --release

      - name: Zip Linux Build
        run: zip -r linux-build.zip build/linux/x64/release/bundle

      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: linux-build.zip


  build-windows:
    runs-on: windows-latest
    needs: prepare-version

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows --release

      - name: Zip Windows Build
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath windows-build.zip
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: windows-build.zip


  build-android:
    runs-on: ubuntu-latest
    needs: prepare-version

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get
      - run: flutter build apk --release
      - run: flutter build appbundle --release

      - uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab


  release:
    runs-on: ubuntu-latest
    needs: [prepare-version, build-linux, build-windows, build-android]
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./artifacts

      - uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts

      - uses: actions/download-artifact@v4
        with:
          name: android-build
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-version.outputs.version_name }}
          name: ${{ needs.prepare-version.outputs.version_name }}
          prerelease: ${{ github.ref_type != 'tag' }}
          generate_release_notes: true
          files: |
            ./artifacts/app-release.apk
            ./artifacts/app-release.aab
            ./artifacts/linux-build.zip
            ./artifacts/windows-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  cleanup-debug:
    if: github.ref_type == 'branch'
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write

    steps:
      - uses: dev-drprasad/delete-older-releases@v0.2.1
        with:
          keep_latest: 5
          delete_tags: true
          delete_tag_pattern: debug_
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
