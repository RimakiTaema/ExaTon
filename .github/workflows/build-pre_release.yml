on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp
        run: echo "BUILD_TIME=$(date +'%Y-%m-%d-%H%M%S')" >> $GITHUB_ENV

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build libgtk-3-dev

      - name: Get dependencies
        run: flutter pub get

      # Build Android
      - name: Build Android APK
        run: flutter build apk --release

      # Build Linux
      - name: Build Linux Desktop
        run: flutter build linux --release

      # Zip Linux build
      - name: Zip Linux build
        run: |
          cd build/linux/x64/release/bundle
          zip -r linux-build.zip .
          mv linux-build.zip ../../../../../

      # Upload to Actions Artifacts
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ env.BUILD_TIME }}
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-${{ env.BUILD_TIME }}
          path: linux-build.zip

      # Create GitHub Pre-Release
      - name: Create Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ env.BUILD_TIME }}
          name: Build ${{ env.BUILD_TIME }}
          prerelease: true
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            linux-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
