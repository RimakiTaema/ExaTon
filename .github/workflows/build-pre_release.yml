name: Flutter Multi-Platform CI/CD

on:
  push:
    branches:
      - main

jobs:
  # Job 1: Build Android & Linux (Ubuntu)
  build-linux-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build libgtk-3-dev libsecret-1-0 libsecret-1-dev

      - name: Get dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Linux Desktop
        run: flutter build linux --release

      - name: Zip Linux build
        run: |
          cd build/linux/x64/release/bundle
          zip -r ../../../linux-build.zip .

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: linux-build.zip

  # Job 2: Build Windows
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows Desktop
        run: flutter build windows --release

      - name: Zip Windows build
        run: |
          Compress-Archive -Path build/windows/runner/Release/* -DestinationPath windows-build.zip
        shell: pwsh

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: windows-build.zip

  # Job 3: Create Release
  release:
    runs-on: ubuntu-latest
    needs: [build-linux-android, build-windows]

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp
        run: echo "BUILD_TIME=$(date +'%Y-%m-%d-%H%M%S')" >> $GITHUB_ENV

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./artifacts

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts

      - name: Create Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ env.BUILD_TIME }}
          name: Build ${{ env.BUILD_TIME }}
          prerelease: true
          files: |
            ./artifacts/app-release.apk
            ./artifacts/linux-build.zip
            ./artifacts/windows-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
