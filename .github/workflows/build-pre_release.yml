name: Flutter Multi-Platform CI/CD
# AI Generated Sorry -_-
on:
  push:
    branches:
      - main

jobs:

  # =========================
  # ðŸ§ Build Linux
  # =========================
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build libgtk-3-dev libsecret-1-0 libsecret-1-dev

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Zip Linux build
        run: |
          cd build/linux/x64/release/bundle
          zip -r ../../../../linux-build.zip .

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: linux-build.zip


  # =========================
  # ðŸªŸ Build Windows
  # =========================
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Zip Windows build
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath windows-build.zip
        shell: pwsh

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: windows-build.zip


  # =========================
  # ðŸ¤– Build Android (APK + AAB)
  # =========================
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab


  # =========================
  # ðŸš€ Create Pre-Release
  # =========================
  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-android]
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Debug Timestamp
        run: echo "BUILD_TIME=$(date +'%Y-%m-%d-%H%M%S')" >> $GITHUB_ENV

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: ./artifacts

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./artifacts

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts

      - name: Create Debug Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: debug_${{ env.BUILD_TIME }}
          name: debug_${{ env.BUILD_TIME }}
          prerelease: true
          files: |
            ./artifacts/app-release.apk
            ./artifacts/app-release.aab
            ./artifacts/linux-build.zip
            ./artifacts/windows-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
